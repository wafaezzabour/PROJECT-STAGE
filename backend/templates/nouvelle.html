{% extends "index.html" %}
{% block title %}Page Demandes{% endblock %}
{% block content %}
    <div class="row align-items-center text-center py-4">
      <h1 class="col">Demande de l'aide technique</h1>
  </div>
  <form class="row g-3">
    <div class="col-md-6 ">
      <label for="nom" class="form-label">Nom</label>
      <input type="text" class="form-control" id="nom" name="nom" required placeholder="entrer votre nom">
    </div>
    <div class="col-md-6">
      <label for="prenom" class="form-label">Prénom</label>
      <input type="text" class="form-control" id="prenom" name="prenom" required placeholder="entrer votre prénom">
    </div>
    <div class="col-md-6">
      <label for="cin" class="form-label">CIN</label>
      <input type="text" class="form-control" id="cin" name="cin" required placeholder="entrer votre CIN">
    </div>
    <div class="col-6">
      <label for="adresse" class="form-label">Adresse</label>
      <input type="text" class="form-control" id="adresse" name="adresse" required placeholder="entrer votre adresse">
    </div>
    <div class="col-6">
      <label for="telephone" class="form-label">Téléphone</label>
      <input type="text" class="form-control" id="telephone" name="telephone" required placeholder="entrer votre téléphone">
    </div>
    <div class="col-12 py-3">
      <label for="type" class="font-weight-bold">Type du handicap :</label>
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch" id="moteur" name="moteur">
        <label class="form-check-label" for="flexSwitchCheckChecked">Handicape moteur</label>
      </div>
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch" id="auditif" name="auditif" >
        <label class="form-check-label" for="flexSwitchCheckChecked">Handicape auditif</label>
      </div>
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch" id="visuel" name="visuel" >
        <label class="form-check-label" for="flexSwitchCheckChecked">Handicape visuel</label>
      </div>
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch" id="autisme" id="autisme" >
        <label class="form-check-label" for="flexSwitchCheckChecked">L'Autisme</label>
      </div>
    </div>
    <div class="col-12 py-3">
      <label for="type" class="font-weight-bold">Appareil demandée:</label>
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch" id="chaise " name="chaise">
        <label class="form-check-label" for="flexSwitchCheckChecked">Chaise Roulante 46</label>
      </div>
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch" id="roulante" name="roulante">
        <label class="form-check-label" for="flexSwitchCheckChecked">Chaise Roulante 35</label>
      </div>
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch" id="canne" name="canne" >
        <label class="form-check-label" for="flexSwitchCheckChecked">Canne Blanche</label>
      </div>
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch" id="tableau" name="tableau" >
        <label class="form-check-label" for="flexSwitchCheckChecked">Tableau Braille</label>
      </div>
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch" id="enfant" name="enfant">
        <label class="form-check-label" for="flexSwitchCheckChecked">Déambulateur enfant</label>
      </div>
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch" id="adulte" name="adulte">
        <label class="form-check-label" for="flexSwitchCheckChecked">Déambulateur Adulte</label>
      </div>
    </div>
    <div class="col-6 text-center">
       <input class="btn btn-outline-primary" type="submit" value="Valider">
    </div>
    <div class="col-6 text-center">
      <input class="btn btn-outline-danger" type="reset" value="Annuler">
    </div>
  </form>
</div>
{% endblock %}
